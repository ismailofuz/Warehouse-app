<!DOCT  YPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <style>

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid ">
        <div class="d-flex"><h2>Manage Users</h2></div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                <form class="d-flex m-2">
                    <div class="m-2">
                        <button class="btn btn-outline-success" type="submit"  th:href="@{/users/new}">Add New User </button>
                    </div>

                </form>

                <form class="d-flex m-2">
                    <input class="form-control mt-2-2" type="search" placeholder="Search" >
                    <button class=" btn btn-outline-success" type="submit"><a class="h5">Search</a></button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid text-center">
    <br>
    <br>
    <br>
    <br>
<!--    <div class="m-2">-->
<!--       <button class="btn btn-outline-success" type="button"><a class="h3" th:href="@{/users/new}">Add New User </a></button>-->
<!--    </div>-->
    <div class="container-fluid text-center">

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>E-mail</th>
                <th>active</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers} ">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.phoneNumber}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.active}]]</td>
                    <td>
                       <button class="btn btn-outline-success" type="submit"><a class="h5 m-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a></button>
                       <button class="btn btn-outline-success " type="submit"><a class="h5 m-3" th:href="@{'/users/delete/' + ${user.id}}">Delete</a></button>

                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
