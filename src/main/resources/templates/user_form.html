<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Add New User</h2></div>

    <form th:action="@{/user/save}" method="post" th:object="${user}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control"required minlength="2" maxlength="45"/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phoneNumber}" class="form-control"required minlength="13" maxlength="13"/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password </label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control"required minlength="8" maxlength="20"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit " class="btn-primary m-2">Save</button>
                <button type="button" class="btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/users}]]";
    }
</script>

</body>
</html>
