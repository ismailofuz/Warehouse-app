<body>


<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/currency/save}" method="post" th:object="${currency}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <br>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Avtive: </label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{active}"/>
                </div>
            </div>

            <div class="text-center">
                <button type ="submit " class="btn-primary m-2">Save</button>
                <button type="button" class="btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/currency}]]";
    }
</script>

</body>
</html>
